<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>c0de-sh0tgun</title>
</head>

<body>

    <div class="container">

        <div class="start-container mt-5" id="startContainerID">
            <!-- <div class="row"> -->
            <!-- <div class="col-sm-12 text-center"> -->
            <a href="javascript:viewHighScores()" id="aViewHighScoresID" style="color:#51C22B;">View High Scores</a>
            <!-- </div> -->
            <!-- </div> -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="languages-container mt-3">
                        <div class="row justify-content-center">
                            <ul id="languagesUlID">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p id="totalTimePID">Total Time:</p><span id="totalTimeSpanID"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button id="startBtnID" class="btn-info">START</button>
                </div>
            </div>
        </div>

        <div class="quiz-container" id="quizContainerID">
            <span id="timerSpanID"></span>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <div class="prompt">
                        <span id="promtSpanID"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <ul id="choicesULID">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <span id="resultSpanID"></span>

                </div>
            </div>
        </div>

        <div class="results-container" id="resultsContainerID">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <ul style="list-style-type:none; padding:0;">
                        <li><span class="yellow">User Score: <span class="orange" id="scoreSpanID"></span></span>
                        </li>
                        <li><span class="yellow">Total Questions: <span class="orange" id="questionsSpanID"></span></span>
                        </li>
                        <li><span class="yellow">Remaining Time: <span class="orange" id="timeSpanID"></span></span>
                        </li>
                    </ul>

                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 text-center pt-3">
                    <span class="green" style="display:block;">Enter your initials.</span>
                    <input type="text" id="initialsInputID" maxlength="3">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center pt-2">
                    <button id="cancelBtnID" class="btn-info">Cancel</button>
                    <button id="enterBtnID" class="btn-info">Enter</button>

                </div>
            </div>
            <div class="row pt-5">
                <div class="col-sm-12">
                    <ol id="userQuizOlID">

                    </ol>
                </div>
            </div>

            <!-- <a href="javascript:viewHighScores()" style="color:#51C22B;" id="aViewHighScoresID">View High Scores</a> -->

        </div>

        <div class="highscores-container" id="highscoresContainerID">
            <div class="row mt-5">
                <div class="col-sm-12 text-center">
                    <a href="javascript:setFocus(startContainer)" style="color:#51C22B;">Back to c0de-sh0tgun</a>
                </div>
            </div>
            <div class="row  justify-content-center">
                <ul class="scores-container" id="scoresUlID" style="list-style: none;">

                </ul>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <a href="javascript:setFocus(startContainer)" style="color:#51C22B;">Back to c0de-sh0tgun</a>
                </div>
            </div>

        </div>



    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

</body>

</html>
